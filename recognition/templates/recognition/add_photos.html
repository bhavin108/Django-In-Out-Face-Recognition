{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    
    <style>
        body {
            background: url('{% static "recognition/img/bg_image.png" %}') no-repeat center center fixed;
            background-size: cover;
        }
        #video {
            display: block;
            margin-top: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
        }
        .container {
            background: rgba(0,0,0,0.6);
            padding: 1em;
            color: #fff;
            border-radius: 10px;
            margin: auto;
            max-width: 600px;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="{% url 'dashboard' %}"><h5 class="text-left">Back</h5></a>

    <form method="POST" id="capture-form">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Select Username</legend>
            {{ form.username | as_crispy_field }}  <!-- Dropdown for selecting username -->
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="button" id="start-capture">Capture Images</button>
        </div>
        <div id="status-message"></div>
    </form>
    <video id="video" width="100%" height="auto" autoplay></video>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
</div>

<!-- JavaScript for Bootstrap and webcam functionality -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>

<script>
    document.getElementById('start-capture').addEventListener('click', function() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const statusMessage = document.getElementById('status-message');
        const form = document.getElementById('capture-form');
        
        // Get the selected username from the dropdown
        const usernameSelect = form.querySelector('select[name="username"]');
        const selectedOption = usernameSelect.options[usernameSelect.selectedIndex];
        const username = selectedOption.textContent.trim();  // Get the displayed username (not the ID)

        statusMessage.textContent = 'Capturing Images...';

        // Access webcam, with adjusted constraints for mobile devices
        const constraints = {
            video: {
                width: { ideal: 640 },
                height: { ideal: 480 },
                facingMode: 'user'
            }
        };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(function(stream) {
                video.srcObject = stream;
                video.play();

                // Set canvas size based on video resolution
                video.addEventListener('loadedmetadata', function() {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                });

                let sampleNum = 0;
                const maxSamples = 200;
                const captureInterval = 300; // 300ms between captures to help performance on mobile

                function captureFrame() {
                    if (sampleNum >= maxSamples) {
                        video.srcObject.getTracks().forEach(track => track.stop());
                        statusMessage.textContent = 'Images Captured Successfully';
                        return;
                    }

                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageDataURL = canvas.toDataURL('image/jpeg');

                    fetch('/create-dataset/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'X-CSRFToken': form.querySelector('[name="csrfmiddlewaretoken"]').value
                        },
                        body: `username=${encodeURIComponent(username)}&image=${encodeURIComponent(imageDataURL)}&sampleNum=${sampleNum}`
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            sampleNum++;
                        } else {
                            console.error('Error capturing image:', data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error sending image data:', error);
                    });

                    setTimeout(captureFrame, captureInterval); // Capture every 300 ms
                }

                captureFrame();
            })
            .catch(function(error) {
                console.error('Error accessing webcam: ', error);
                statusMessage.textContent = 'Error accessing webcam.';
            });
    });
</script>

</body>
</html>
